server.port=8082
debug=true
logging.level.root=debug
logging.level.tk.mybatis.springboot.mapper=trace
spring.datasource.url=jdbc:mysql://47.96.17.143:3306/verdict?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
