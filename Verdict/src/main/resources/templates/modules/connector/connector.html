<div class="ch-container" block-ui="loginBlock">
  <div class="row ">

      <div class="well col-lg-4 col-md-4 col-sm-5 col-xs-11 center login-box">
          <form class="form-horizontal" >
              <div class="form-group">

                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="User Name" ng-model="userName">
                  </div>
              </div>
              <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">

                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                          <label>
                              <input type="checkbox"> Remember me
                          </label>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default" ng-click="signIn(userName,userPwd)">Sign in</button>
                  </div>
              </div>

      </div>
    </div>
